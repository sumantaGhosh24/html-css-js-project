<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- boxicons cdn -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="wrapper__heading">
          <i class="bx bx-left-arrow-alt heading__icon"></i>Weather App
        </header>
        <section class="input__box">
          <p class="input__text"></p>
          <div class="content">
            <input
              type="text"
              spellcheck="false"
              placeholder="Enter city name"
              required
              class="input__input"
            />
            <div class="separator"></div>
            <button class="input__box__button">Get Device Location</button>
          </div>
        </section>
        <section class="weather__box">
          <img src="" alt="Weather Icon" class="weather__img" />
          <div class="temp">
            <span class="numb">_</span>
            <span class="deg">°</span>C
          </div>
          <div class="weather">_ _</div>
          <div class="location">
            <i class="bx bx-map"></i>
            <span>_, _</span>
          </div>
          <div class="weather__bottom">
            <div class="column feels">
              <i class="bx bxs-thermometer"></i>
              <div class="details">
                <div class="temp">
                  <span class="numb-2">_</span>
                  <span class="deg">°</span>C
                </div>
                <p>Feels like</p>
              </div>
            </div>
            <div class="column humidity">
              <i class="bx bxs-droplet-half"></i>
              <div class="details">
                <span>_</span>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- custom javascript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
