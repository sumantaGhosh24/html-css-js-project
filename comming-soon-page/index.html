<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- normalize css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Coming Soon Page</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="wrapper__heading">Coming Soon</h1>
        <p class="wrapper__paragraph">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio fugit
          nihil modi mollitia? Cumque, facilis esse impedit id sapiente
          doloremque reprehenderit ipsa eaque sint tempora exercitationem,
          ducimus nobis quam eum.
        </p>
        <div class="boxes">
          <div class="box">
            <span id="days"></span>
            <p>Days</p>
          </div>
          <div class="box">
            <span id="hours"></span>
            <p>Hours</p>
          </div>
          <div class="box">
            <span id="minutes"></span>
            <p>Minutes</p>
          </div>
          <div class="box">
            <span id="seconds"></span>
            <p>Seconds</p>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
