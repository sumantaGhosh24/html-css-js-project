<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- normalize css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Pricing Component</title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-container__header">
        <h1>Our Pricing</h1>
        <div class="main-container__header--pricing-choice">
          <p>Annually</p>
          <input type="checkbox" class="toggle" aria-labelledby="checkbox" />
          <p>Monthly</p>
        </div>
      </header>
      <main class="main-container__cards">
        <article class="first-card">
          <h2>Basic</h2>
          <div class="price-container">
            <span> &dollar; </span>
            <span class="price-month hidden">19.99</span>
            <span class="price-year">199.99</span>
          </div>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p class="last-child">Send up to 3 GB</p>
          <button>Learn More</button>
        </article>
        <article class="second-card">
          <h2>Professional</h2>
          <div class="price-container">
            <span> &dollar; </span>
            <span class="price-month hidden">24.99</span>
            <span class="price-year">249.99</span>
          </div>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p class="last-child">Send up to 10 GB</p>
          <button>Learn More</button>
        </article>
        <article class="third-card">
          <h2>Master</h2>
          <div class="price-container">
            <span> &dollar; </span>
            <span class="price-month hidden">39.99</span>
            <span class="price-year">399.99</span>
          </div>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p class="last-child">Send up to 20 GB</p>
          <button>Learn More</button>
        </article>
      </main>
    </div>

    <!-- custom js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
